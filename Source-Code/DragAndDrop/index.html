<!DOCTYPE html>

</head>
<body>

        <li draggable="true" id="task2">Task 2</li>

      <ul>
        <li draggable="true" id="task4">Task 4</li>

        <li draggable="true" id="task6">Task 6</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
